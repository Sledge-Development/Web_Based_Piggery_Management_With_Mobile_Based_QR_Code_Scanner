<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/notyf/notyf.min.css">
    
    <script src="assets/jquery.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="w-screen h-screen bg-gray-800 grid overflow-hidden">
        <div class="w-1/4 h-3/4 bg-gray-600 mr-auto ml-auto rounded-md shadow-2xl flex flex-col mb-auto mt-auto">
            <div class="flex flex-row w-full mt-12 col-span-3">
                <img class="w-24 ml-2 mr-0 mt-2 rounded-full h-24" src="assets/img/logo.webp" alt="logo">
                <h1 class="mt-auto mb-auto mr-auto ml-6">RVM HOG FARM</h1>
            </div>
            <input class="w-3/4 h-12 mt-2 mb-2 focus:outline-none text-center rounded-md mr-auto ml-auto" type="text" name="username" id="username" placeholder="Username">
            <input class="w-3/4 h-12 mt-2 mb-2 focus:outline-none text-center rounded-md mr-auto ml-auto" type="password" name="password" id="password" placeholder="Password">
            <input id="login" class="w-1/2 rounded-md shadow-2xl h-12 mx-auto mt-2 mb-2 focus:outline-none hover:bg-red-400 bg-blue-500 bg" type="button" value="Login">
        </div>
    </div>
</body>
<script type="module" src="assets/notyf/notyf.js"></script>
<script src="assets/js/navigation.js"></script>

</html>
